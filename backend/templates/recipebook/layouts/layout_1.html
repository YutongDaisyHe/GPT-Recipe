    font-family: papyrus;

header {

    background-color:#ffffff;
    color: #333;

h1 {

}

}

}

    /* max-width: 100%;

    height: 300px;
    width: 400px;
    border-radius: 15px;
    object-fit: cover;
    display: block;
}
.recipe {
    margin: 1em 0;
    break-inside: avoid;
}
.source {
    font-size: 0.8em;
    color: #888;
}

    text-align: center;
