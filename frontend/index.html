<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Custom Recipe</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>GPT RecipeBook</h1>
            </div>
            <p class="powered-by">Powered by <a href="https://tavily.com" target="_blank">Tavily</a></p>
            <p class = "keywords-interest">Type keywords (ingredients, cuisine types, etc.) to get your personalized recipe.</p> 
            <p class = "keywords-interest">To obtain more recipes in your recipe book, click + and type another sets of keywords.</p>

        </header>

        <section class="keyword-selection">
            <form id="keywordForm">
                <div class="form-group" id="keywordGroup1">
                    <input class = "inputText" type="text" id="keyword1" name="keyword1" required>
                    <span class="icon add-keyword">+</span>   
                    <span class="icon remove-keyword">-</span>
                </div>
            </form>
    
            <button type="button" id="produceRecipe">Produce Recipe Book</button>

        </section>

        <section id="loading" class="hidden">
                <div class="spinner"></div>
                <div id="loadingMessages"></div>
        </section>



        <section id="recipe" class="hidden">
            <!-- The recipes will be populated here -->
        </section>
    </div>

    <script src="static/scripts.js"></script>
</body>
</html>
